<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Hangman</title>

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous">
        </script>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

        <!--SwwetAlert-->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>

    <body>
        <!--JQuery and CSS-->
        <link href="/static/index.css" rel="stylesheet"/>
        <script src="/static/index.js"></script>
        

        <div class="container pt-3 text-center">

            <div class="row text-center">
                <div class="col-sm-4 text-center">
                    <h1>Guess Me</h1>
                    <p>Click on the alphabets to guess the word!</p>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-sm-4 text-center" id="alphabets">
                    <button type="button" id="a" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">a</button> 
                    <button type="button" id="b" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">b</button> 
                    <button type="button" id="c" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">c</button> 
                    <button type="button" id="d" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">d</button> 
                    <button type="button" id="e" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">e</button> 
                    <button type="button" id="f" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">f</button> 
                    <button type="button" id="g" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">g</button> 
                    <button type="button" id="h" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">h</button> 
                    <button type="button" id="i" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">i</button> 
                    <button type="button" id="j" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">j</button> 
                    <button type="button" id="k" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">k</button> 
                    <button type="button" id="l" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">1</button> 
                    <button type="button" id="m" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">m</button> 
                    <button type="button" id="n" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">n</button> 
                    <button type="button" id="o" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">0</button> 
                    <button type="button" id="p" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">p</button> 
                    <button type="button" id="q" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">q</button> 
                    <button type="button" id="r" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">r</button> 
                    <button type="button" id="s" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">s</button> 
                    <button type="button" id="t" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">t</button> 
                    <button type="button" id="u" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">u</button> 
                    <button type="button" id="v" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">v</button> 
                    <button type="button" id="w" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">w</button> 
                    <button type="button" id="x" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">x</button> 
                    <button type="button" id="y" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">y</button> 
                    <button type="button" id="z" class="btn btn-outline-primary clickable mt-3 ml-1 mr-1">z</button>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-sm-4 text-center">
                    <span>Remaining Lives:</span>
                    <span id="life">5</span>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-sm-4 text-center">
                    <span> :Hints: </span>
                    <br> 
                    <span id="hint"></span>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-sm-4 text-center">
                    <p id="blanks"></p>
                </div>
            </div>

        </div>

    </body>
</html>
